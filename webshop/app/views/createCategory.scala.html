@(prod: List[model.Product])

@main("Category creating") {
<h1>New Category</h1>
	
	<form action="@routes.CategoryController.createNewCategory()" method="post" role="form">
  	<div class="form-group">
    	<label for="category-name">Category name</label>
    	<input type="text" class="form-control" id="category-name" name="name" placeholder="Name of the category">
    	<label for="category-staff-id">Category Staff Responsible (a staff-id)</label>
    	<input type="text" class="form-control" id="category-staff-id" name="staff-id" placeholder="Staff that is responsible for the category.">
  	</div>
  	<div class="form-group">
    	<label for="product-name">Products</label>
    	
   		<br>
   		@for(products <- prod) {
   		<input type="checkbox" name="product-id" value="@products.id">@products.name<br>
   		}
		<br><br>	
  	</div>
  	<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	
	<br>
	<button onclick="window.history.back()">Go Back</button>
	<br><br>
	
}
