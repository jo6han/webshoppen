@(catList: List[model.Category])

@main("All Categories") {
<h1>Listing all Categories (Total amount @catList.size()):</h1>

	<ul>
		@for(category <- catList){
			<a href="/getOneCategory/@category.getId()"><li>@category.getName()</a></li>
		}
	</ul>
	
	<button onclick="window.location.href='/'">Menu</button>
	
}
